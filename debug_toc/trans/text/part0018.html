<p class="calibre2">著作</p>
<div class="mystyle_text-indent_1em">
<p class="calibre2">在無人島上與精靈們共同生活</p>
</div>
<div class="mystyle_padding-start_1em">
<p class="calibre2">這位擁有萬能魔法的劍士，隱藏了自己的真正實力，選擇在鄉下過簡單的生活。</p>
</div>
<div class="mystyle_padding-start_1em">
<p class="calibre2">獲得了將經驗轉化為技能的這種萬能能力，從而成為了最強的探險者。</p>
</div>
<div class="mystyle_padding-start_1em">
<p class="calibre2">大學時代的同學請我幫忙做家務，於是我在每月收取 30 萬日元的報酬的同時，也決定與她同居。</p>
</div>
<div class="mystyle_padding-start_1em">
<p class="calibre2">惡德貴族的生存戰略</p>
</div>
<div class="mystyle_text-indent_1em">
<p class="calibre2">如果死了，就會來到一個男女比例為 1:99 的異世界。</p>
